<!DOCTYPE html>
<html>
<head>
  <title>Diwali Wishes</title>
</head>
<body>
  <h1>Share Your Diwali Wishes</h1>
  <form>
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="wish">Your Wish:</label>
    <textarea id="wish" name="wish"></textarea><br><br>
    <button type="submit">Submit</button>
  </form>
  <div id="wishes"></div>
</body>
</html>
